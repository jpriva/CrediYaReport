server:
  port: 8083
spring:
  application:
    name: "REPORTES"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    active: "${SPRING_PROFILES_ACTIVE:local}"
aws:
  dynamodb:
    endpoint: "${AWS_DYNAMO_ENDPOINT:http://localhost:8000}"
  region: "${AWS_REGION:us-east-1}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8083"
entrypoint:
  sqs:
    region: "${ADAPTERS_SQS_REGION:us-east-1}"
    endpoint: "http://localhost:4566"
    queueUrl: "http://localhost:4566/000000000000/solicitude-report-queue"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1

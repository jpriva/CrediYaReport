server:
  port: 8083
spring:
  application:
    name: "REPORTES"
  devtools:
    add-properties: false
    restart:
      enabled: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    active: "${SPRING_PROFILES_ACTIVE:local}"
  output:
    ansi:
      enabled: DETECT
aws:
  dynamodb:
    endpoint: "${AWS_DYNAMO_ENDPOINT:http://localhost:8000}"
  region: "${AWS_REGION:us-east-1}"
management:
  endpoints:
    web:
      base-path: "/report/actuator"
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:8083}"
entrypoint:
  sqs:
    region: "${ADAPTERS_SQS_REGION:us-east-1}"
    endpoint: "${AWS_SQS_REPORT_ENDPOINT:}"
    queueUrl: "${AWS_SQS_REPORT_URL:}"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1

springdoc:
  api-docs:
    info:
      title: "Crediya Report API Microservice"
      version: "1.0.0"
      description: "This is the API for Crediya Report Microservice"
    path: /report/api-docs
  swagger-ui:
    path: /report/swagger-ui.html

security:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 3600
